<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <title>Rick and Morty</title>
</head>
<body>
  <div id="root">
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand medium-text" href="#">Rick & Morty Wiki</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link small-text mx-2" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-heart" style="color: red;" viewBox="0 0 16 16">
                  <path d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                </svg>
                Liked Characters
              </a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2 small-text" type="search" placeholder="Search Character" aria-label="Search">
            <button class="small-btn shadow" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start main container -->
    <main>
      <div class="container-fluid">
  
        <!-- Start characters container -->
        <div id="characters-container">
          <h1 class="text-center mt-3">Characters Deck</h1>
          <div class="container-fluid overflow-auto mb-5" style="height: 100vh;">
            <div class="row mt-4 d-flex justify-content-around">
    
              <!-- Start card -->
              <div class="card shadow my-2" style="width: 15rem;">
                <div class="card-body">
                  <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" class="card-img-top my-2 rounded float-start shadow-sm" alt="">
                  <p class="card-title text-center">Rick Sanchez</p>
                  <div class="d-flex justify-content-center">
                    <a href="#" class="small-btn shadow mx-1">Like</a>
                    <a href="#" class="small-btn shadow mx-1">Detail</a>
                  </div>
                </div>
              </div>
              <!-- End card -->
              
            </div>
          </div>
        </div>
        <!-- End characters container -->

        <!-- Start character details -->
        <div id="character-detail">
          <div class="container-fluid mb-5 overlay">
            <h1 class="text-center my-5" style="color: white;">Rick Sanchez</h1>
            <div class="row">
              <div class="col-sm-6">
                <div class="d-flex justify-content-center">
                  <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" class="img-fuild shadow" alt="">
                </div>
                <div class="d-flex justify-content-center">
                  <a href="#" class="small-btn shadow mx-1 my-3">Like</a>
                </div>
              </div>
              <div class="col-sm-5">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item bold">Name: <p>Rick Morty</p></li>
                  <li class="list-group-item bold">Status: <p>Alive</p></li>
                  <li class="list-group-item bold">Species: <p>Human</p></li>
                  <li class="list-group-item bold">Gender: <p>Male</p></li>
                  <li class="list-group-item bold">Planet: <p>Earth</p></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- End character details -->


        <!-- Start liked characters -->
        <div id="characters-container">
          <h1 class="text-center mt-3">Liked Characters</h1>
          <div class="container-fluid overflow-auto mb-5" style="height: 100vh;">
            <div class="row mt-4 d-flex justify-content-around">
    
              <!-- Start card -->
              <div class="card shadow my-2" style="width: 15rem;">
                <div class="card-body">
                  <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" class="card-img-top my-2 rounded float-start shadow-sm" alt="">
                  <p class="card-title text-center">Rick Sanchez</p>
                  <div class="d-flex justify-content-center">
                    <a href="#" class="small-btn shadow mx-1">Dislike</a>
                    <a href="#" class="small-btn shadow mx-1">Detail</a>
                  </div>
                </div>
              </div>
              <!-- End card -->
              
            </div>
          </div>
        </div>
        <!-- End liked characters -->
        
      </div>
    </main>
    <!-- End main container -->

    <!-- Start footer -->
    <footer>
      <div class="d-flex justify-content-center" style="height: 80px;">
        <div class="row align-content-center flex-wrap">
          <p class="text-center very-small-text">Â© Developed by Rendra</p>
        </div>
        <div class="row align-content-center flex-wrap">
          <a href="https://github.com/rendramakmur" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github mx-2" viewBox="0 0 16 16">
              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <!-- End footer -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
